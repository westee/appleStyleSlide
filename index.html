<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style1.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>苹果风格轮播</title>
</head>

<body id="main">
  <div id="gallery">

    <div id="slides">
      <div id="setWidth">
        <div class="slide">
          <img src="./images/macbook.jpg" width="920" height="400" alt="side" />
        </div>
        <div class="slide">
          <img src="./images/iphone.jpg" width="920" height="400" alt="side" />
        </div>
        <div class="slide">
          <img src="./images/imac.jpg" width="920" height="400" alt="side" />
        </div>
        <div class="slide">
          <a href="www.baidu.com" target="_blank">
            <img src="./images/info.jpg" width="920" height="400" alt="side" />
          </a>
        </div>
      </div>
    </div>

    <div id="menu">

      <ul>
        <li class="fbar">&nbsp;</li>
        <li id='one' class="menuItem">
          <a href="">
            <img src="./images/thumb_macbook.png" alt="thumbnail" />
          </a>
        </li>
        <li id='two' class="menuItem">
          <a href="">
            <img src="./images/thumb_iphone.png" alt="thumbnail" />
          </a>
        </li>
        <li id='three' class="menuItem">
          <a href="">
            <img src="./images/thumb_imac.png" alt="thumbnail" />
          </a>
        </li>
        <li id='four' class="menuItem">
          <a href="">
            <img src="./images/thumb_about.png" alt="thumbnail" />
          </a>
        </li>
      </ul>


    </div>

  </div>

  </div>
  <script src="./main.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bubbly-bg@1.0.0/dist/bubbly-bg.js"></script>
  <script>bubbly({
    colorStart: "#449ABD",
    colorStop: "#66D9EF",
    bubbleFunc: () => `hsla(0, 100%, 50%, ${Math.random() * 0.25})`
});</script>
</body>

</html>
